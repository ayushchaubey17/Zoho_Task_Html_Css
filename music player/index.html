<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Music player</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

  
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Ayush Music Player</h1>

        <!-- Song List -->
        <div id="song-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-8">
            <!-- Song Cards will be injected here by JavaScript -->
        </div>

        <!-- Favorite Songs -->
        <h2 class="text-2xl font-semibold mb-4">Favorite Songs</h2>
        <div id="favorite-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Favorite Song Cards will be injected here by JavaScript -->
        </div>

        <!-- Playlists -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Playlists</h2>
            <div id="playlists" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Playlist Cards will be injected here by JavaScript -->
            </div>
            <button id="create-playlist" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Create New Playlist</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
